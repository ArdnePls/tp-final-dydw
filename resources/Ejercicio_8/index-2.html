<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rectángulo</title>
</head>
<body>
    <script>
        let lado1 = prompt("Ingresa el primer lado del rectángulo:");
        let lado2 = prompt("Ingresa el segundo lado del rectángulo:");
        let perimetro = 2 * (parseFloat(lado1) + parseFloat(lado2));
        let area = parseFloat(lado1) * parseFloat(lado2);

        document.write("<p>El perímetro del rectángulo es " + perimetro + "</p>");
        document.write("<p>El área del rectángulo es " + area + "</p>");
    </script>
</body>
</html>
